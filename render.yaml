# =============================================================================
# Render.com - Configuración de despliegue
# =============================================================================
# Este archivo configura el despliegue automático en Render.com

services:
  # Servicio principal del bot
  - type: web
    name: real-estate-bot
    env: python
    region: frankfurt  # Más cercano a España
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: BOT_MODE
        value: production
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_IDS
        sync: false
      - key: RENDER_SERVICE_URL
        sync: false
      - key: CHROMIUM_PATH
        value: /usr/bin/chromium

# Cron Jobs (requiere plan de pago o configuración manual)
