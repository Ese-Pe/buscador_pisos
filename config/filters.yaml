# =============================================================================
# REAL ESTATE BOT - Filtros de Búsqueda
# =============================================================================
# Define aquí los criterios de búsqueda para los anuncios
# Puedes crear múltiples perfiles de búsqueda

# -----------------------------------------------------------------------------
# FILTROS GLOBALES (aplicados a todas las búsquedas)
# -----------------------------------------------------------------------------
global:
  # Tipo de operación: 'compra', 'alquiler', 'ambos'
  operation_type: "compra"
  
  # Tipo de inmueble: 'piso', 'casa', 'atico', 'duplex', 'estudio', 'todos'
  property_types:
    - "todos"
    
# -----------------------------------------------------------------------------
# PERFILES DE BÚSQUEDA
# -----------------------------------------------------------------------------
# Puedes definir múltiples perfiles con diferentes criterios
# Cada perfil genera búsquedas independientes

profiles:
  # ----- Perfil 1: Zaragoza Santi -----
  madrid_centro:
    enabled: true
    name: "Zaragoza Santi"
    
    # Ubicación
    location:
      province: "Zaragoza"
      city: "Zaragoza"
      zones:
        - 
    
    # Precio (en euros)
    price:
      min: 0
      max: 315000
    
    # Superficie (en m²)
    surface:
      min: 90
      max: null  # null = sin límite
    
    # Habitaciones
    bedrooms:
      min: 3
      max: null
    
    # Baños
    bathrooms:
      min: 1
      max: null
    
    # Características adicionales (opcional)
    features:
      elevator: true      # true, false, o null (indiferente)
      parking: true       # true, false, o null
      storage_room: null  # trastero
      pool: null          # piscina
      terrace: null       # terraza
      air_conditioning: null
      heating: null
      furnished: null     # amueblado
    
    # Antigüedad del edificio (años)
    building_age:
      max_years: null     # null = indiferente
    
    # Planta/Piso
    floor:
      min: 2           # null = indiferente
      max: null
      exterior: null      # true = solo exteriores

  # ----- Perfil 2: Zaragoza Edu -----
  barcelona_eixample:
    enabled: true
    name: "Zaragoza Edu"
    
    location:
      province: "Zaragoza"
      city: "Zaragoza"
      zones:
        - 
    
    price:
      min: 0
      max: 180000
    
    surface:
      min: 50
      max: null
    
    bedrooms:
      min: 2
      max: null
    
    bathrooms:
      min: 1
      max: null
    
    features:
      elevator: true
      parking: null
      storage_room: null
      pool: null
      terrace: null
      air_conditioning: null
      heating: null
      furnished: null

# -----------------------------------------------------------------------------
# PALABRAS CLAVE (filtro adicional por texto)
# -----------------------------------------------------------------------------
keywords:
  # Incluir anuncios que contengan estas palabras
  include: []
  #  - "reformado"
  #  - "luminoso"
  
  # Excluir anuncios que contengan estas palabras
  exclude: []
  #  - "a reformar"
  #  - "para reformar"
  #  - "necesita reforma"

# -----------------------------------------------------------------------------
# EXCLUSIONES
# -----------------------------------------------------------------------------
exclusions:
  # IDs de anuncios a ignorar permanentemente
  listing_ids: []
  
  # URLs a ignorar
  urls: []
  
  # Agencias/inmobiliarias a ignorar
  agencies: []
